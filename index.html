
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Thu Hường 20/10 vui vẻ</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #ffe6f2;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }
  .sphere {
    position: relative;
    width: 250px;
    height: 250px;
    perspective: 800px;
  }
  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-style: preserve-3d;
    animation: spin 15s linear infinite;
  }
  @keyframes spin {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  .text span {
    position: absolute;
    color: black;
    font-size: 18px;
    transform-origin: 0 0 125px;
  }
  @keyframes hearts {
    0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff6699;
    transform: rotate(45deg);
    animation: hearts 6s linear infinite;
  }
  .heart::before, .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff6699;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { top: 0; left: -10px; }
  footer {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-size: 14px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="sphere">
    <div class="text" id="rotatingText"></div>
  </div>
  <footer>Từ Nam gửi Thu Hường</footer>
  <script>
    const text = "Chúc Thu Hường 20/10 vui vẻ ";
    const container = document.getElementById("rotatingText");
    for (let i = 0; i < 36; i++) {
      const span = document.createElement("span");
      span.textContent = text[i % text.length];
      span.style.transform = `rotateY(${i * 10}deg) translateZ(125px)`;
      container.appendChild(span);
    }
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 6 + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
